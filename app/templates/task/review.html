{% extends 'base.html' %}
{% block content %}
<h2>Review Task: {{ task.name }}</h2>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="mb-3">
    {{ form.score.label }}
    {{ form.score(class='form-control') }}
  </div>
  <div class="mb-3">
    {{ form.comments.label }}
    {{ form.comments(class='form-control') }}
  </div>
  <div>
    {{ form.submit(class='btn btn-primary') }}
  </div>
</form>
{% endblock %}
