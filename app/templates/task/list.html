{% extends 'base.html' %}

{% block title %}Tasks{% endblock %}

{% block content %}
<h1>Tasks</h1>
<ul>
    {% for task in tasks %}
        <li>{{ task.name }} - Project: {{ task.project.name }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('task.create_task') }}">Create New Task</a>
{% endblock %}
