{% extends 'base.html' %}
{% block content %}
<h1>Tasks</h1>
<ul>
    {% for task in tasks %}
        <li>{{ task.name }} - Project: {{ task.project.name }}</li>
    {% endfor %}
</ul>
{% if current_user.max_role_level >= 50 %}
    <a href="{{ url_for('task.create_task') }}">Create New Task</a>
{% endif %}
{% endblock %}
