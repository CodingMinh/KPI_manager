{% extends 'base.html' %}
{% block content %}
<h2>Edit Department</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  <div>
    {{ form.name.label }} {{ form.name(size=32) }}
  </div>
  <div>
    {{ form.parent_id.label }} {{ form.parent_id() }}
  </div>
  <div>
    {{ form.submit() }}
  </div>
</form>
{% endblock %}
