{% extends 'base.html' %}
{% block content %}
<h2>{{ project.name }}</h2>
<p>{{ project.description or 'No description provided.' }}</p>

<h2>Tasks</h2>
{% if tasks %}
  <ul>
    {% for task in tasks %}
      <li>{{ task.name }}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>No tasks in this project yet.</p>
{% endif %}
{% endblock %}
