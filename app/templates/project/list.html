{% extends 'base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
<h1>Projects</h1>
<ul>
    {% for project in projects %}
        <li>{{ project.name }}</li>
    {% endfor %}
</ul>
{% if current_user.max_role_level >= 50 %}
    <a href="{{ url_for('project.create_project') }}">Create New Project</a>
{% endif %}
{% endblock %}
